<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    


    <div class="row">
      <div class="columns large-6">
          
       <form action="" data-abide="" novalidate="novalidate" class="error">
         
          <label for="name">Name</label>
              <label>
                  <input type="text" name="name" placeholder="Enter Your Name Here" required data-invalid>
                      <small class="error">Required</small>
              </label> 


          <label for>Student ID Number</label>
              <label>
                  <input type="text" placeholder="123" required data-invalid>
                      <small class="error">Required</small>
              </label> 


            <label for="major">Major</label>
            <input type="text" name="major" placeholder="Enter Your Major Here">
              
            <label for="email" />Email</label>
            <input type="email" name="email" placeholder="you@me.com" />

            <label for="date" />Graduation Date</label>
            <input type="text" name="date" placeholder="MM/DD/YEAR" />


          <div class="row collapse">
            

          </div>  

          <input type="submit">

       </form> 
          
      </div>
    </div>
   


    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
